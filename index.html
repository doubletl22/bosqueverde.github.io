<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet House - Chăm Sóc Thú Cưng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="picture/Screenshot 2024-12-16 020626.jpg" alt="Pet House Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold text-gray-700">PET HOUSE</h1>
            </div>
            <!-- Navigation -->
            <nav>
                <ul class="flex space-x-8 text-lg text-gray-600 font-medium">
                    <li><a href="#" class="hover:text-green-600">TRANG CHỦ</a></li>
                    <li><a href="#" class="hover:text-green-600">GIỚI THIỆU</a></li>
                    <li><a href="#" class="hover:text-green-600">DỊCH VỤ</a></li>
                    <li><a href="#" class="hover:text-green-600">LIÊN HỆ GÓP Ý</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 mt-6">
        <!-- Three Columns -->
        <div class="grid grid-cols-3 gap-4">
            <!-- Left Column -->
            <div class="bg-green-100 p-4 rounded-md shadow">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Chăm sóc thú cưng tận tình</h2>
                <!-- List of images with text -->
                <ul class="space-y-4">
                    <li class="flex items-center space-x-4">
                        <img src="picture/nghe-cham-soc-thu-cung-dd.jpeg" alt="Pet Care" class="w-20 h-16 rounded-md">
                        <span class="font-semibold text-gray-600">Chăm sóc thú cưng tận tình</span>
                    </li>
                    <li class="flex items-center space-x-4">
                        <img src="picture/unnamed.jpg" alt="Pet Care" class="w-20 h-16 rounded-md">
                        <span class="font-semibold text-gray-600">Chăm sóc thú cưng tận tình</span>
                    </li>
                    <li class="flex items-center space-x-4">
                        <img src="picture/benh-vien-thu-cung-24-24-5.jpg" alt="Pet Care" class="w-20 h-16 rounded-md">
                        <span class="font-semibold text-gray-600">Chăm sóc thú cưng tận tình</span>
                    </li>
                    <li class="flex items-center space-x-4">
                        <img src="picture/phong-kham-va-cham-soc-thu-cung-1.jpg" alt="Pet Care" class="w-20 h-16 rounded-md">
                        <span class="font-semibold text-gray-600">Chăm sóc thú cưng tận tình</span>
                    </li>
                </ul>
            </div>

            <!-- Middle Column -->
                <div class="bg-green-100 p-4 rounded-md shadow">
                    <h2 class="text-xl font-bold text-gray-700 mb-4">Tớ thích Cậu <333</h2>
                    <!-- List of images with text -->
                    <ul class="space-y-4">
                        <li class="flex items-center space-x-4">
                            <img src="picture/70130344_1432744176888877_5841313388377931776_n.png" alt="Pet Care" class="w-20 h-20 rounded-md">
                            <img src="picture/56380804_2379537648737639_1612838886268993536_n.png" alt="Pet Care" class="w-20 h-20 rounded-md">
                            <img src="picture/68105295_410156552935331_1351918063963865088_n.png" alt="Pet Care" class="w-20 h-20 rounded-md">
                            <img src="picture/68448697_410164052934581_1742072029844078592_n.png" alt="Pet Care" class="w-20 h-20 rounded-md">
                            
                        </li>
                    </ul>
                </div>
            

            <!-- Right Column -->
            <div class="bg-green-100 p-4 rounded-md shadow">
                <h2 class="text-xl font-bold text-gray-700 mb-4"></h2>
                <p class="font-semibold text-gray-600">:3333</p>
            
            </div>
        </div>
    </main>

</body>
</html>
